<!DOCTYPE html> <!-- This ensures that the browser makes a best-effort atempt at following the relevant specifications, rather than using a different rendering mode.-->
<html lang="en"> <!-- the "Lang" attribute is global attribute that helps define the language of an element. Determines what language the user should be writing in. In this case, our entire document. -->
    <head> <!-- Required container that holds the the title, style, and meta elements.-->
        <meta charset="UTF-8"> <!-- Meta element holds metadata that cannot be represented by other HTML meta-related elements. Charset gives the character encoding for which the document is coded. -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Helps support very old browsers. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Allows for mobile responsiveness -->
        <title>Document</title> <!-- The title of document and what shows up in the browser tab -->
    </head>
    <body>

    </body>
</html>
